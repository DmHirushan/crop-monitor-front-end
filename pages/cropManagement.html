<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>Manage Crops</h2>
        <form id="cropForm">
            <label for="cropCode">Crop Code:</label>
            <input type="text" id="cropCode" required>

            <label for="commonName">Common Name:</label>
            <input type="text" id="commonName" required>

            <label for="scientificName">Scientific Name:</label>
            <input type="text" id="scientificName" required>

            <label for="category">Category:</label>
            <input type="text" id="category" required>

            <label for="season">Season:</label>
            <input type="text" id="season" required>

            <button type="submit">Save Crop</button>
        </form>
    </div>
</body>
</html>
