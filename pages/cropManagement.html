<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>
    <link rel="stylesheet" href="/styles/cropmanagement.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="nav-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
          
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/pages/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="/pages/fieldManagement.html">Field </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Crop <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Staff</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Vehicle</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Equipment</a>
                    </li>
                    
                  </ul>
                </div>
              </nav>
        </div>
    </div>

    <div class="content-container">
        <div class="form-container">
            <h3>Manage Crops</h3>
            <div class="date-time-container"></div>

            <div class="form">
                <span>Crop Name</span>
                <span class="crop-scientific-desc">Crop Scientific Name</span><br>
                <input type="text" class="textfield">  
                <input type="text" class="textfield" id="scientificname-textfield"><br>
                <span>Category</span>
                <span class="crop-season-desc">Crop Season</span><br>
                <input type="text" class="textfield" id="category-textfield">
                <input type="text" class="textfield" id="cropseason-textfield"><br>
                <span>Field Code</span><br> 
                <select id="options" name="options">
                  <option value="" disabled selected>Loading...</option>
                </select>
                <br>
                <!-- Custom styled file upload button -->
                <span class="pb-4">Crop Image</span>
                <label class="custom-file-upload">
                    <img src="/assets/Plus.png" alt="">
                    <input type="file" id="fileUpload" onchange="displayFileName()">
                </label>
                <button class="btn-save-crop">Save Crop</button>
                 
            </div>
        </div>

        <div class="table-container">
          <table id="crop-table">
            <thead>
                <tr>
                    <th>Crop Name</th>
                    <th>Scientific Name</th>
                    <th class="th-td-space">Category</th>
                    <th class="th-td-space">Season</th>
                    <th class="th-td-space">Field</th>
                    <th class="th-td-space">Option</th>
                </tr>
            </thead>
            <tbody id="crop-table-body">

            </tbody>
        </table>

        <div class="image-container">
          <img id="loaded-crop-image" src=""" alt="">
        </div>

        </div>

    </div>

    <!-- Popup Modal HTML -->
<div id="popupModal" class="modal" style="display: none;">
  <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h5>Update Crop</h5>
      <div class="update-form">
        <span>Crop Name</span>
        <span class="crop-scientific-desc update-crop-scientific-desc">Crop Scientific Name</span><br>
        <input type="text" class="textfield">  
        <input type="text" class="textfield" id="scientificname-textfield"><br>
        <span>Category</span>
        <span class="crop-season-desc update-crop-scientific-desc">Crop Season</span><br>
        <input type="text" class="textfield" id="category-textfield">
        <input type="text" class="textfield" id="cropseason-textfield"><br>
        <div class="btn-container">
          <button class="btn-update-crop">Update Crop</button>
        </div>
      </div>
  </div>
</div>


    
    <!-- jQuery CDN (latest version) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/controller/CropController.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
