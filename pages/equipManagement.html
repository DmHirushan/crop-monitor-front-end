<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>Manage Vehicles</h2>
        <form id="vehicleForm">
            <label for="vehicleCode">Vehicle Code:</label>
            <input type="text" id="vehicleCode" required>

            <label for="licensePlate">License Plate Number:</label>
            <input type="text" id="licensePlate" required>

            <label for="vehicleCategory">Category:</label>
            <input type="text" id="vehicleCategory" required>

            <label for="fuelType">Fuel Type:</label>
            <input type="text" id="fuelType" required>

            <button type="submit">Save Vehicle</button>
        </form>
    </div>
</body>
</html>
