                  Greenshadow
              </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">

    <div class="content-container">
        <div class="form-container">
          <div class="header-container">
            <div>
              <h3>Manage Fields</h3>
              <div class="date-time-container pb-2"></div>
            </div>
            
            <div class="pt-2">
              <button class="btn btn-success" id="add-new-field-btn">+Add Field</button>
            </div>
          </div>
        </div>
          <div id="card-container" class="ps-5"></div>

    </div>


<!-- Modal -->
<div id="fieldModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Field Details</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Carousel -->
        <div id="modalCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="modalImage1" src="" class="d-block w-100" alt="Field Image 1">
            </div>
            <div class="carousel-item">
              <img id="modalImage2" src="" class="d-block w-100" alt="Field Image 2">
            </div>
          </div>
          <!-- Carousel controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- End of Carousel -->
        <p><strong>Field Name:</strong> <span id="modalFieldName"></span></p>
        <p><strong>Field Size:</strong> <span id="modalFieldSize"></span></p>
        <p><strong>Field Code:</strong> <span id="modalFieldCode"></span></p>
        <p><strong>Staff:</strong> <span id="staff"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Add-Field-Modal -->
  <div id="add-field-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add Field</h3>
        <form id="add-crop-form">
            <div>
                <label for="field-name">Field Name:</label>
                <input type="text" id="field-name" name="fieldName" required class="form-control">
            </div>
            <div>
              <label for="field-size">Field Size:</label>
              <input type="text" id="field-size" name="fieldSize" required class="form-control">
          </div>

          <div class="image-input-container">
            <div class="image-input-container">
              <div class="custom-file-input pb-3 pt-2">
                <label for="file-input-1" class="file-label">Field image 1</label>
                <input type="file" id="file-input-1">
              </div>
              <div class="custom-file-input pb-3 pt-2">
                <label for="file-input-2" class="file-label">Field image 2</label>
                <input type="file" id="file-input-2">
              </div>
            </div>
            
          </div>

            <div id="map" class="mb-2"></div>

            <button  class="btn btn-primary" id="save-field-btn">Save Field</button>

        </form>
    </div>
</div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
