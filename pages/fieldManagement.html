<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>Manage Fields</h2>
        <form id="fieldForm">
            <label for="fieldCode">Field Code:</label>
            <input type="text" id="fieldCode" required>

            <label for="fieldName">Field Name:</label>
            <input type="text" id="fieldName" required>

            <label for="location">Location (GPS):</label>
            <input type="text" id="location" required>

            <label for="extentSize">Extent Size (sq.m):</label>
            <input type="number" id="extentSize" required>

            <label for="crops">Available Crops:</label>
            <input type="text" id="crops" placeholder="Comma-separated list">

            <button type="submit">Save Field</button>
        </form>
    </div>
</body>
</html>
