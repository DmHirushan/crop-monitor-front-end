    <div class="container">
        <div class="table-container">
      
            <table id="field-table">
                <thead>
                    <tr>
                        <th>Field Code</th>
                        <th>Field Location</th>
                        <th>Field Name</th>
                        <th>Field Size</th>                 
                    </tr>
                </thead>
                <tbody id="customer-table-body"></tbody>
            </table>
        
        </div>

        <div class="form-container">
          <form id="fieldForm">
            <span class="text-input-desc">Field Name</span><br>
            <input type="text" class="field-name-field" id="fieldName"><br>
        
            <span class="text-input-desc">Add Field Location</span><br>
            <input type="text" class="field-name-field" id="fieldLocationLatitude" placeholder="Enter latitude"><br>
            <input type="text" class="field-name-field" id="fieldLocationLongitude" placeholder="Enter longitude"><br>
            
        
            <span class="text-input-desc">Field Size</span><br>
            <input type="text" class="field-name-field" id="fieldSize"><br>
        
            <!-- <span class="text-input-desc">Field Name</span><br>
            <input type="text" class="field-name-field" id=""><br> -->
        
            <span class="text-input-desc">Upload Field Image 1</span><br>
            <input type="file" class="image-upload-field" accept="image/*" id="fieldImage1"><br>
        
            <span class="text-input-desc">Upload Field Image 2</span><br>
            <input type="file" class="image-upload-field" accept="image/*" id="fieldImage2"><br><br>
        
            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
